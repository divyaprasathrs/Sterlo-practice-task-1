<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DP Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Lucy Logo">
        <h1>DP</h1>
        <p>Innovation Starts Here</p>
      </div>
      <div class="info">
        <p>You will be testing one of DP's core applications: <strong>DPideas™</strong></p>
        <div class="buttons">
          <button class="secondary">What to Expect?</button>
          <button class="secondary">Other Future Applications</button>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <form class="login-box">
        <h2>Log In to DP™</h2>

        <label for="email">Your Email</label>
        <div class="input-group">
          <input type="email" id="email" placeholder="thisishimel@gmail.com" required>
        </div>

        <label for="password">Your Password</label>
        <div class="input-group">
          <input type="password" id="password" placeholder="•••••••••••••••" required>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember</label>
          <a href="#">Forgotten?</a>
        </div>

        <button type="submit" class="login-btn">Log In</button>

        <p class="signup-text">Don’t have an account? <a href="#">Sign Up</a></p>
      </form>
    </div>
  </div>
</body>
</html>
